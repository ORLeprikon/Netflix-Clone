<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/user/style.css">
	<title>Sign In</title>
</head>
<body>
	<header>
		<img src="img/User/logoHeader.png" alt="">
	</header>

	<main>
		<div class="main__interface">
			<div class="main__interface-title lng-main-btn">
				Sign In
			</div>

			<div class="main__interface-menu">
				<input type="email" placeholder="Email or phone number">
				<input type="password" placeholder="Password">

				<button>
					<a href="#" class="lng-header-btn">Sign In</a>
				</button>

				<div class="menu__inf">
					<a href="#" class="lng-inf-one">Remember me</a>
					<a href="#" class="lng-inf-two">Need Help?</a>
				</div>
			</div>

			<div class="main__interface-inf">
				<p>New to Netflix? <i>Sign up now.</i></p>
				<p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
			</div>
		</div>
	</main>

	<footer>
		<div class="footer__content">
			<div class="footer__content-title lng-footer-title">
				Questions? Call 1-844-505-2993
			</div>

			<div class="footer__content-nav ">
				<ul>
					<li><a href="#" class="lng-1">FAQ</a></li>
					<li><a href="#" class="lng-16">Cookie Preferences</a></li>
				</ul>

				<ul>
					<li><a href="#" class="lng-6">Help Center</a></li>
					<li><a href="#" class="lng-4">Corporate Information</a></li>
				</ul>

				<ul>
					<li><a href="#" class="lng-8">Terms of Use</a></li>
				</ul>

				<ul>
					<li><a href="#" class="lng-12">Privacy</a></li>
				</ul>
			</div>

			<div class="footer__content-btn">
				<select class="header__btn-lang lang__btn">
					<option value="en">English</option>
					<option value="ua">Ukraine</option>
				</select>
			</div>
		</div>
	</footer>

	<script src="js/lang.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
